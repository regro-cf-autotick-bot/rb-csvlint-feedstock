{% set name = "csvlint" %}
{% set version = "1.4.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 2a9220e831fe7f0b24f8f5ec02989dfc9ef399188ab48f7c8d94ae4af9ec5790

build:
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: true  # [win]

requirements:
  host:
    - ruby >=2.5,<2.6
  run:
    - ruby >=2.5,<2.6
    - rb-rainbow
    - rb-open_uri_redirections
    - rb-activesupport
    - rb-addressable
    - rb-typhoeus
    - rb-escape_utils
    - rb-uri_template
    - rb-thor
    - rb-rack
    - rb-net-http-persistent
    - rb-concurrent-ruby <1.1

test:
  commands:
    - csvlint help

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.md
  summary: A ruby gem to support validating CSV files to check their syntax and contents.
  doc_url: https://www.rubydoc.info/gems/csvlint
  dev_url: https://github.com/Data-Liberation-Front/csvlint.rb

extra:
  recipe-maintainers:
    - svengiegerich
    - janjagusch
